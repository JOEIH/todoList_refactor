<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link rel="stylesheet" href="src/main.css" />
    <title>Todo-List</title>
  </head>
  <body>
    <!-- 시간 스탬프 -->
    <div id="year-stamp"></div>
    <div id="time-stamp"></div>

    <!-- 투두리스트 -->
    <div id="todo-container">
      <form id="todo-form">
        <input
          type="text"
          id="add-todo"
          name="add-todo"
          placeholder="새로운 할 일을 입력하세요."
        />
        <button type="submit" id="add-todo-button">+</button>
      </form>

      <div id="todos"></div>
    </div>

    <!-- 스크립트 -->
    <script type="module" src="src/time.ts"></script>
    <script type="module" src="src/addTodo.ts"></script>
  </body>
</html>
